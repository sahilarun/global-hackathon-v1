<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .actions {
      padding: 0 20px 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-primary:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn-secondary {
      background: transparent;
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    .btn-danger {
      background: rgba(220,38,38,0.3);
      color: white;
      border: 1px solid rgba(220,38,38,0.5);
    }

    .btn-danger:hover {
      background: rgba(220,38,38,0.4);
    }

    .recent-activities {
      padding: 0 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    .activity-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .activity-title {
      font-weight: 500;
      margin-bottom: 3px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .activity-meta {
      opacity: 0.7;
      font-size: 10px;
    }

    .status {
      padding: 10px 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success { color: #10b981; }
    .error { color: #ef4444; }

    .login-form {
      padding: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
    }

    .input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.4);
    }

    .error-text {
      color: #ef4444;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="header">
      <h1>Rewindly</h1>
    </div>

    <!-- Auth Form -->
    <div id="loginForm" class="login-form">
      <div class="form-group">
        <div id="registerFields" style="display: none">
          <input type="text" id="name" placeholder="Your Name" class="input">
        </div>
        <input type="email" id="email" placeholder="Email" class="input">
        <input type="password" id="password" placeholder="Password" class="input">
        <div id="loginError" class="error-text"></div>
        <button id="loginButton" class="btn btn-primary">Login</button>
        <button id="toggleAuth" class="btn btn-secondary">Create Account</button>
      </div>
    </div>

    <!-- Activity Status -->
    <div id="activityStatus" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="todayActivities">-</div>
          <div class="stat-label">Activities Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="todayTime">-</div>
          <div class="stat-label">Time Today</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="syncBtn">
          <span>ðŸ”„ Sync Now</span>
        </button>
        <button class="btn btn-secondary" id="viewDashboard">ï¿½ View Dashboard</button>
        <button class="btn btn-danger" id="logout">ï¿½ Logout</button>
      </div>

      <div class="status" id="status"></div>
    </div>

  <script src="popup.js"></script>
</body>
</html>
